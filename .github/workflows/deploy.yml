name: deploy service

on:
  push:
    branches:
      - main
      - chore/*

jobs:
  ssh-agent:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ì•¡ì…˜ ì‹œì‘ ì•Œë¦¼ ë©”ì‹œì§€
      - name: Start Message
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "â­Start Deployâ­"
          color: 0xF09B59

      - name: run ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Remote Server Fingerprint to Known Hosts
        run: ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts || true

      # [ìˆ˜ì •ë¨] ê°œë³„ Secretsë¥¼ .env íŒŒì¼ë¡œ ìƒì„±
      - name: Create .env file
        run: |
          touch .env
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env
          echo "DATABASE_HOST=${{ secrets.DATABASE_HOST }}" >> .env
          echo "DATABASE_PORT=${{ secrets.DATABASE_PORT }}" >> .env
          echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> .env
          echo "DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}" >> .env
          echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "ORIGIN=${{ secrets.ORIGIN }}" >> .env
          echo "SECURE=${{ secrets.SECURE }}" >> .env
          echo "COOKIE_DOMAIN=${{ secrets.COOKIE_DOMAIN }}" >> .env
          echo "SAMESITE=${{ secrets.SAMESITE }}" >> .env
          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env
          echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env
          echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env
          echo "ACCESS_KEY=${{ secrets.ACCESS_KEY }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "BUCKET_NAME=${{ secrets.BUCKET_NAME }}" >> .env
          echo "REGION=${{ secrets.REGION }}" >> .env
          echo "CORS_ALLOWED_ORIGIN=${{ secrets.CORS_ALLOWED_ORIGIN }}" >> .env
          echo "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" >> .env
          echo "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" >> .env
          echo "KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> .env
          echo "KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}" >> .env
          echo "VITE_NAVER_REDIRECT_URL=${{ secrets.VITE_NAVER_REDIRECT_URL }}" >> .env
          echo "VITE_KAKAO_REDIRECT_URL=${{ secrets.VITE_KAKAO_REDIRECT_URL }}" >> .env
          echo "DOCKER_REGISTRY=${{ secrets.DOCKER_REGISTRY }}" >> .env
          echo "VITE_DOMAIN=${{ secrets.VITE_DOMAIN }}" >> .env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_KAKAOMAP_API_KEY=${{ secrets.VITE_KAKAOMAP_API_KEY }}" >> .env
          echo "API_SERVER_URL=${{ secrets.API_SERVER_URL }}" >> .env

      # ìºì‹œ ì €ì¥ ì„¤ì •ì„ ìœ„í•œ action(ë¼ì´ë¸ŒëŸ¬ë¦¬)
      # path : ìºì‹œë¡œ ê´€ë¦¬í•  ê²½ë¡œ
      # key : ì €ì¥ & ë¶ˆëŸ¬ì˜¬ ìºì‹œ ì´ë¦„(ì‹ë³„ì)
      # restore-keys : ë§Œì•½ ìºì‹œ keyë¥¼ ì°¾ì§€ ëª»í•˜ë©´ ëŒ€ì²´í•  ìºì‹œ ì´ë¦„
      - name: Cache Docker Image Layer
        uses: actions/cache@v4.2.0
        with:
          path: /tmp/.buildx-cache
          key: docker-image-layer-cache-${{ github.sha }}
          restore-keys: docker-image-layer-cache-

      - name: Set up Docker BuildKit
        uses: docker/setup-buildx-action@v3

      - name: Create BuildKit ë¹Œë”
        run: |
          docker buildx create --use --name buildkit

      - name: Docker Image Build
        run: |
          docker compose -f docker-compose-actions.yml build \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          --build-arg VITE_DOMAIN=${{ secrets.VITE_DOMAIN }} \
          --build-arg VITE_KAKAOMAP_API_KEY=${{ secrets.VITE_KAKAOMAP_API_KEY }} \
          --build-arg VITE_API_URL=${{ secrets.VITE_API_URL }}

      - name: Login DockerHub
        run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_REGISTRY }}' --password-stdin

      - name: Docker Image Push
        run: docker compose -f docker-compose-actions.yml push

      - name: Copy .env / docker-compose-actions.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose-actions.yml,.env"
          target: "~/work-directory"

      - name: Pull Image & Up Container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/work-directory
            docker compose -f docker-compose-actions.yml pull  
            docker compose -f docker-compose-actions.yml down  
            docker compose -f docker-compose-actions.yml up -d  
            docker system prune -f

      - name: End Message - Success
        uses: sarisia/actions-status-discord@v1
        if: success()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "ğŸŒ Success Deploy ğŸŒ"
          color: 0x75F94D

      - name: End Message - Fail
        uses: sarisia/actions-status-discord@v1
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "ğŸ˜­ Failure Deploy ğŸ˜­"
          color: 0xEA3680
